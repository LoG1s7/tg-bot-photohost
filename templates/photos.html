<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографии пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="my-4 text-center">Фотографии пользователей</h1>
    {% for user_id, photos in photos_by_user.items() %}
    <div class="container">
        <h2>Пользователь ID: {{user_id}}</h2>
          <div class="row">
        {% for photo in photos %}
            <div class="col-lg-3 col-md-4 col-6 mb-4">
              <img src="{{ url_for('static', filename='uploads/' ~ photo) }}" alt="{{ photo }}" class="img-fluid img-thumbnail">
            </div>
        {% endfor %}
          </div>
    {% endfor %}
    </div>
</body>
</html>
